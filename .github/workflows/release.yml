name: Release

on:
  push: # For creating or updating the Release PR
    branches:
      - main
  pull_request: # For creating a release by merging in the Release PR
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release:
    if: >
      github.event.repository.fork == false &&
      (github.event_name == 'push' || 
       (github.event_name == 'pull_request' && github.event.pull_request.merged == true))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22.19.0

      - name: Install dependencies
        run: npm ci
  
      - name: Prebuild
        run: npm run prebuild

      - name: Create Release PR or Release
        id: lazy-release
        uses: stellasoftio/lazy-release-action@0cb4b3f3dff07aed965af41a37112abe7b1905e2 # v0.7.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          end-commit: 8da2d3a8211a199b9dc7be9e9a41a35ad5603504

      - name: Publish
        if: ${{ steps.lazy-release.outputs.vscode-jetbrains-icon-theme_version != '' }}
        run: |
          npm run package
          npx vsce publish ${{ steps.lazy-release.outputs.vscode-jetbrains-icon-theme_version }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
