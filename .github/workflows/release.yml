name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.head.repo.full_name == github.repository && github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0

      - name: Install dependencies
        run: npm ci
  
      - name: Prebuild
        run: npm run prebuild

      - name: Create Release PR or Release
        id: lazy-release
        uses: cadamsdev/lazy-release-action@242f972b19116494006f966c4d2e57ff067a4db1 # v0.6.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          end-commit: 8da2d3a8211a199b9dc7be9e9a41a35ad5603504

      - name: Publish
        if: ${{ steps.lazy-release.outputs.vscode-jetbrains-icon-theme_version != '' }}
        run: |
          npm run package
          npx vsce publish ${{ steps.lazy-release.outputs.vscode-jetbrains-icon-theme_version }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
